<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Percabangan</title>
</head>
<body>
	<h1>Percabangan Javascript</h1>

	<script>
		let nilai = 80;
		if (nilai >= 80) {
			document.write ("Maka mendapatkan grade A");
		} else if (nilai >= 70 && nilai < 80) {
			document.write ("Maka mendapatkan grade B");
		} else if (nilai >= 60 && nilai < 70) {
			document.write ("Maka mendapatkan grade C");
		} else  {
			alert ("Maaf nilai anda tidak memenuhi kriteria, silahkan hubungi panitia ujian untuk melakukan REMEDIAL");
		}
	</script>
</body>
</html>
