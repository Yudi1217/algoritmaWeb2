<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Variabel</title>
</head>
<body>
	<h1>Tugas Membuat Variabel</h1>
	<p>STMIK Insan Pembangunan Teluknaga</p>

	<i>Penjumlahan = <strong><span id="tambah" /></strong></i> <br/>
	<i>Pengurangan = <strong><span id="kurang" /></strong></i> <br/>
	<i>Pembagian = <strong><span id="bagi" /></strong></i> <br/>
	<i>Perkalian = <strong><span id="kali" /></strong></i>

	<script>
		// Penjumlahan
		let x = 20;
		let y = 30;
		document.getElementById ("tambah").innerHTML = x + y;

		// Pengurangan
		let a = 60;
		let b = 20;
		let c = 10;
		document.getElementById ("kurang").innerHTML = a - b - c;

		// Pembagian
		let n = 100;
		let i = 5;
		document.getElementById ("bagi").innerHTML = n / i;

		// Perkalian
		const p = 30;
		const u = 25;
		document.getElementById ("kali").innerHTML = p * u;

	</script>

</body>
</html>
