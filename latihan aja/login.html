<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<form action="modelbunga.html" class="login">

			<label>

					<td>Username</td>

				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password" placeholder="password"></td>
				</tr>
			</label>
		</table>
					<button type="submit" name="submit" class="buton">Login</button>
	</form>
	</div>
