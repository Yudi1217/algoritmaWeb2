<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FUNGSI</title>
</head>
<body>
	<h1>LUAS DAN KELILING PERSEGI PANJANG</h1>

	<script>
		let a = 5;
		let b = 2;
		let c;
		function luas (a,b) {
			c = a * b;
			document.write ("Luas Persegi Panjang Adalah : " +c);
		}
		luas (a,b);
		document.write ("<br>");

		function keliling (a,b) {
			c = 2 * (a+b);
			document.write ("Keliling Persegi Panjang Adalah : " +c);
		}
		keliling (a,b);

	</script>
</body>
</html>
